<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="demo"></div>
    <script>
        function getCountry(country){
       let request =  new XMLHttpRequest();
       request.open('GET',`https://restcountries.com/v3.1/name/${country}`);
       request.send();


       request.addEventListener('load',function(){
        let [res] = JSON.parse(this.responseText);
       console.log(res);

        let html = `
            <img src="${res.flags.png}"/>
            <p>Country Name: ${res.name.official}</p>
            <p>Is Independent: ${res.independent}</p>
            <p>Population: ${(res.population/10000000).toFixed(2)} Cr</p>
        `;
        document.getElementById("demo").insertAdjacentHTML('beforeend',html);
       })
    }

    getCountry('germany')
    getCountry('peru')
    </script>
</body>
</html>
